version: '3.8'

services:
  qdrant:
    image: qdrant/qdrant:latest
    container_name: doc-rag-qdrant
    ports:
      - "6333:6333"
    volumes:
      - ./data/qdrant_storage:/qdrant/storage
    networks:
      - rag-network

  backend:
    build: ./backend
    container_name: doc-rag-backend
    ports:
      - "8000:8000"
    volumes:
      - ./data/uploads:/app/data/uploads
    environment:
      - QDRANT_URL=http://qdrant:6333
      - GROQ_API_KEY=${GROQ_API_KEY}
    depends_on:
      - qdrant
    networks:
      - rag-network

  frontend:
    build: ./frontend
    container_name: doc-rag-frontend
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules 
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8000
    depends_on:
      - backend
    networks:
      - rag-network

networks:
  rag-network:
    driver: bridge
